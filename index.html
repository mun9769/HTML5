<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- 비표준: X, 유저에이전트: UA, 호환성 : Compatible -->
  <!-- IE=edge : edge를 쓰라는게 아니라 edge는 브라우저의 최신버전을 사용하라는 말이다 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 반응형 때 쓰는 것이다 -->
  <title>웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- rel : relation, href = hyperReference -->
<body>
  <header class="header">헤더
    <h1>하윙</h1>
  </header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
    <div class="group group4">그룹4</div>
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>

</body>

</html>
